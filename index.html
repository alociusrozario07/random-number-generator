<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-Digit Random Number Generator</title>
    <style>
        .generator-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .number-display-container {
            position: relative;
            margin: 20px 0;
        }
        
        .number-display {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 8px;
            color: #fff;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .copy-btn:active {
            transform: scale(0.95);
        }
        
        .copy-btn.copied {
            background: rgba(76, 175, 80, 0.8);
            border-color: rgba(76, 175, 80, 1);
        }
        
        .number-display.generating {
            animation: pulse 0.1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(238, 90, 36, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.6);
            background: linear-gradient(45deg, #ff5252, #d63031);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-text {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .history {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .history-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-family: monospace;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="generator-container">
        <div class="title">6-Digit Random Number Generator</div>
        
        <div class="number-display-container">
            <div class="number-display" id="numberDisplay">
                Click Generate!
            </div>
            <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()" style="display: none;">
                ðŸ“‹ Copy
            </button>
        </div>
        
        <button class="generate-btn" id="generateBtn" onclick="generateNumber()">
            Generate Number
        </button>
        
        <div class="info-text">
            Generates random numbers from 100000 to 999999
        </div>
        
        <div class="history">
            <div class="history-title">Last 10 Numbers</div>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <script>
        let history = [];
        let isGenerating = false;
        
        function generateNumber() {
            if (isGenerating) return;
            
            isGenerating = true;
            const btn = document.getElementById('generateBtn');
            const display = document.getElementById('numberDisplay');
            const copyBtn = document.getElementById('copyBtn');
            
            btn.disabled = true;
            btn.textContent = 'Generating...';
            display.classList.add('generating');
            copyBtn.style.display = 'none';
            
            // Animate through random numbers for effect
            let iterations = 0;
            const maxIterations = 20;
            
            const animationInterval = setInterval(() => {
                const tempNumber = Math.floor(Math.random() * 900000) + 100000;
                display.textContent = tempNumber.toString();
                iterations++;
                
                if (iterations >= maxIterations) {
                    clearInterval(animationInterval);
                    
                    // Generate final number
                    const finalNumber = Math.floor(Math.random() * 900000) + 100000;
                    display.textContent = finalNumber.toString();
                    display.classList.remove('generating');
                    
                    // Show copy button
                    copyBtn.style.display = 'block';
                    
                    // Add to history
                    addToHistory(finalNumber);
                    
                    // Reset button
                    btn.disabled = false;
                    btn.textContent = 'Generate Number';
                    isGenerating = false;
                }
            }, 50);
        }
        
        function copyToClipboard() {
            const display = document.getElementById('numberDisplay');
            const copyBtn = document.getElementById('copyBtn');
            const numberText = display.textContent;
            
            if (numberText && numberText !== 'Click Generate!') {
                // Try modern clipboard API first
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(numberText).then(() => {
                        showCopyFeedback(copyBtn);
                    }).catch(() => {
                        // Fallback to older method
                        fallbackCopyToClipboard(numberText, copyBtn);
                    });
                } else {
                    // Fallback for older browsers
                    fallbackCopyToClipboard(numberText, copyBtn);
                }
            }
        }
        
        function fallbackCopyToClipboard(text, btn) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopyFeedback(btn);
            } catch (err) {
                console.error('Failed to copy: ', err);
                btn.textContent = 'âŒ Failed';
                setTimeout(() => {
                    btn.textContent = 'ðŸ“‹ Copy';
                    btn.classList.remove('copied');
                }, 2000);
            }
            
            document.body.removeChild(textArea);
        }
        
        function showCopyFeedback(btn) {
            btn.textContent = 'âœ… Copied!';
            btn.classList.add('copied');
            setTimeout(() => {
                btn.textContent = 'ðŸ“‹ Copy';
                btn.classList.remove('copied');
            }, 2000);
        }
        
        function addToHistory(number) {
            history.unshift(number);
            if (history.length > 10) {
                history.pop();
            }
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            history.forEach(number => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = number.toString();
                historyList.appendChild(item);
            });
        }
        
        // Generate initial number on load
        window.addEventListener('load', function() {
            setTimeout(generateNumber, 500);
        });
    </script>
</body>
</html>
